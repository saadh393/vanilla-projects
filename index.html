<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Percival | Product Carousel</title>

    <meta
      property="og:title"
      content="Percival | Product Carousel - Saad Hasan"
    />
    <meta
      property="og:og:description"
      content="Awesome Percival - Product Carousel with Vanilla Javascript without using any external library or plugin. This site is designed with only Raw HTML, CSS, and Vanilla JavaScript."
    />
    <meta property="og:image" content="./screenshort.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />
    <meta
      property="og:image:alt"
      content="Percival - Product Carousel by Saad Hasan"
    />
  </head>
  <body>
    <div class="preload">
      <h2>PERCIVAL</h2>
      <p>SUBERTING THE CLASSICS</p>
    </div>

    <div class="brand">
      <h2>PERCIVAL</h2>
      <p>SUBERTING THE CLASSICS</p>
    </div>
    <div class="back" onclick="quitQuickViewAnim()">
      <p>&mdash; Back</p>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="menu">
          <ul>
            <li>New Arrival</li>
            <li>All</li>
            <li>T-SHIRTS</li>
            <li>SWIMWEAR</li>
            <li>FOOTWEAR</li>
            <li>TROUSERS</li>
            <li class="active">SHIRTS</li>
          </ul>
        </div>
        <div class="socialMedia"></div>
      </div>
      <div class="showCaseContainer">
        <div class="showCase"></div>
        <div class="showCase"></div>
        <div class="showCase"></div>
      </div>

      <div class="productInfo">
        <div class="productContainer"></div>
      </div>
    </div>

    <div class="fontImages">
      <div class="img">
        <img src="./assets/Navy Cuban Short Sleeve Shirt/1.png" id="image" />
      </div>
      <div class="img">
        <img src="./assets/Blue Cuban Short Sleeve Shirt/1.png" id="image" />
      </div>
      <div class="img">
        <img src="./assets/Navy Nawa Knit Polo  Stripe/1.png" id="image" />
      </div>
    </div>

    <div class="detailsProductInfo"></div>

    <div class="controls">
      <div class="next" onclick="next()">></div>
      <div class="previous" onclick="previous()"><</div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
